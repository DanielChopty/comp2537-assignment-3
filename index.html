<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Memory Card Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body class="light-theme">

    <div class="container my-5">
        <header class="text-center">
            <h1>Pokémon Memory Card Game</h1>
            <div class="status">
                <span>Total Number of Pairs: <span id="total-pairs">6</span></span> |
                <span>Number of Matches: <span id="matches">0</span></span> |
                <span>Number of Pairs Left: <span id="pairs-left">6</span></span> |
                <span>Number of Clicks: <span id="clicks">0</span></span> |
                <span>Time: <span id="timer">60s</span></span>
            </div>
            <div class="controls mt-3">
                <button id="start-btn" class="btn btn-primary">Start Game</button>
                <button id="reset-btn" class="btn btn-danger">Reset Game</button>
                
                <div class="d-flex align-items-center">
                    <!-- Label and dropdown inside a flexbox for proper alignment -->
                    <label for="difficulty" class="me-2">Difficulty:</label>
                    <select id="difficulty" class="form-select d-inline-block">
                        <option value="easy" selected>Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
            </div>
        </header>

        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <div class="cards-container d-flex flex-wrap justify-content-center gap-3">
                    <!-- Cards will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Theme Toggle Button -->
    <div class="text-center">
        <button id="theme-toggle" class="btn btn-secondary">Toggle Theme</button>
    </div>

    <!-- Bootstrap JS and Custom Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
